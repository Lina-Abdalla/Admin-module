<script type="module">
        // Firebase imports and configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
        import { getFirestore, collection, getDocs, query, orderBy, limit, where, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
    apiKey: "AIzaSyA8vydj3oJu9g90W7jVKyjY7NQzvtUUTko",
    authDomain: "turquoise-9d090.firebaseapp.com",
    projectId: "turquoise-9d090",
    storageBucket: "turquoise-9d090.appspot.com",
    messagingSenderId: "942530582497",
    appId: "1:942530582497:web:67204c20d2ebdb7a3d64a0",
    measurementId: "G-0RE20PDVEN"
  };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', function() {
            const selectedTimeFrame = parseInt(document.getElementById('timeFrame').value, 10);
            fetchTotalCounts();
            fetchRecentAdditions(db, "Turquoise/Students/PersonalInfo", "recentStudentsList", selectedTimeFrame);
            fetchRecentAdditions(db, "Turquoise/Teachers/PersonalInfo", "recentTeachersList", selectedTimeFrame);
        });

        document.getElementById('timeFrame').addEventListener('change', function() {
            const selectedTimeFrame = parseInt(this.value, 10);
            fetchRecentAdditions(db, "Turquoise/Students/PersonalInfo", "recentStudentsList", selectedTimeFrame);
            fetchRecentAdditions(db, "Turquoise/Teachers/PersonalInfo", "recentTeachersList", selectedTimeFrame);
        });

        // Fetch and display the total counts of students and teachers
function fetchTotalCounts() {
    getDocs(collection(db, "Turquoise/Students/PersonalInfo")).then(snapshot => {
        document.getElementById('totalStudents').innerText = snapshot.size;
    });

    getDocs(collection(db, "Turquoise/Teachers/PersonalInfo")).then(snapshot => {
        document.getElementById('totalTeachers').innerText = snapshot.size;
    });
}

// Fetch and display the recently added students and teachers based on the selected time frame
function fetchRecentAdditions(db, collectionPath, elementId, timeFrame) {
    const now = new Date();
  const start = new Date(now);
  const end = new Date(now);

  switch(timeFrame) {
    case 1: // Today
      start.setHours(0,0,0,0);
      end.setHours(23,59,59,999);
      break;
    case 7: // Last 7 Days
      start.setDate(now.getDate() - 7);
      start.setHours(0,0,0,0);
      end.setDate(now.getDate() - 1);
      end.setHours(23,59,59,999);
      break;
   case 30: // Last 30 Days
    start.setDate(now.getDate() - 30);
    start.setHours(0,0,0,0);
    end.setDate(now.getDate() - 7);
    end.setHours(23,59,59,999);
    break;
  }
    // Logging the dates for debugging
    console.log("Time Frame:", timeFrame);
    console.log("Start Date:", start.toLocaleString());
    console.log("end Date:", end.toLocaleString());

     // Create and execute the query
   const startTimestamp = Timestamp.fromDate(start);
const endTimestamp = Timestamp.fromDate(end);

const q = query(
    collection(db, collectionPath),
    where("addedTimestamp", ">=", startTimestamp), // Greater than or equal to start
    where("addedTimestamp", "<=", endTimestamp),   // Less than or equal to end
    orderBy("addedTimestamp", "desc"),
    limit(5)
);

    getDocs(q).then(snapshot => {
        const listElement = document.getElementById(elementId);
        listElement.innerHTML = ""; // Clear existing list items

        snapshot.forEach(doc => {
            const data = doc.data();
            const name = data.Name || "Unnamed"; // Provide a default if the name field is missing
            const timestamp = data.addedTimestamp.toDate();
            const dateStr = timestamp ? timestamp.toLocaleString() : 'No date available';
            const listItem = `<li>${name} - Added on: ${dateStr}</li>`;
            listElement.innerHTML += listItem;
        });

        // Provide feedback if no records were found in the selected time frame
        if (snapshot.size === 0) {
            listElement.innerHTML = `<li>No additions in the last ${timeFrame} days</li>`;
        }
    }).catch(error => {
        console.error("Error fetching recent additions: ", error);
        document.getElementById(elementId).innerHTML = "<li>Error fetching data</li>";
    });
}




    </script>
