<script>
    document.addEventListener('DOMContentLoaded', function() {
        var sidebarLinks = document.querySelectorAll('#sidebar ul li a');

        sidebarLinks.forEach(function(link) {
            link.addEventListener('click', function(e) {
                // Remove 'active' class from all links
                sidebarLinks.forEach(function(otherLink) {
                    otherLink.parentElement.classList.remove('active');
                });

                // Add 'active' class to the clicked link
                this.parentElement.classList.add('active');

                // Navigate to the link's href attribute
                window.location.href = this.getAttribute('href');
            });
        });
    });
</script>




    <script>
        function confirmDelete(rowIndex) {
            var table = document.querySelector("table");
            var name = table.rows[rowIndex].cells[0].innerText;

            if (confirm("Are you sure you want to delete " + name + "?")) {
                table.deleteRow(rowIndex);
            }
        }

        function searchTeacher() {
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("search");
    filter = input.value.toUpperCase();
    table = document.querySelector("table");
    tr = table.getElementsByTagName("tr");

    for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0]; // Change the index to match the column you want to search
        if (td) {
            txtValue = td.innerText || td.textContent;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
            } else {
                tr[i].style.display = "none";
            }
        }
    }
}

       function addTeacherToTable(name, email, icno, gender, department) {
    var table = document.querySelector("table tbody");
    var row = table.insertRow();
    var nameCell = row.insertCell(0);
    var emailCell = row.insertCell(1);
    var icnoCell = row.insertCell(2);
    var genderCell = row.insertCell(3);
    var departmentCell = row.insertCell(4);
    var actionCell = row.insertCell(5);

    nameCell.innerText = name;
    emailCell.innerText = email;
    icnoCell.innerText = icno;
    genderCell.innerText = gender;
    departmentCell.innerText = department;
    actionCell.innerHTML = '<a href="#"><img width="20" height="20" src="https://img.icons8.com/ios/50/edit--v1.png" alt="edit icon"/></a> ' +
                           '<a href="#" onclick="confirmDelete(' + (table.rows.length - 1) + ')"><img width="20" height="20" src="https://img.icons8.com/ios/50/delete--v1.png" alt="delete icon"/></a>';
}
		
		
            function downloadList() {
    var table = document.querySelector("table");
    var rows = table.rows;
    var csvContent = "data:text/csv;charset=utf-8,";

    for (var i = 0; i < rows.length; i++) {
        var cells = rows[i].cells;
        var rowText = [];

        for (var j = 0; j < cells.length; j++) {
            rowText.push(cells[j].innerText);
        }

        csvContent += rowText.join(",") + "\n";
    }

    var encodedUri = encodeURI(csvContent);
    var link = document.createElement("a");
    link.setAttribute("href", encodedUri);
    link.setAttribute("download", "Teachers_list.csv");

    link.className = "download-button";

    document.body.appendChild(link);
    link.click();
        }
    </script>

  async function fetchTeacherRecords() {
  const tableBody = document.querySelector("#teacherTable tbody");
  tableBody.innerHTML = ""; // Clear existing table rows

  // Fetch teacher data from Firestore
  const querySnapshot = await getDocs(collection(db, "Turquoise/Teachers/PersonalInfo"));

  // Process each document in the snapshot
  querySnapshot.forEach((doc) => {
    const teacher = doc.data();
	const docId = doc.id;
    const row = tableBody.insertRow();
    row.insertCell(0).innerText = teacher.Name || "";
    row.insertCell(1).innerText = teacher.EmailAddress || "";
    row.insertCell(2).innerText = teacher.ICNo || "";
    row.insertCell(3).innerText = teacher.Gender || "";
    row.insertCell(4).innerText = teacher.Department || "";
	
	// Create the action cell for edit and delete icons
    const actionCell = row.insertCell(5);

    // Create an edit icon
    const editIcon = document.createElement('img');
    editIcon.setAttribute('src', 'https://img.icons8.com/ios-filled/50/edit--v1.png');
    editIcon.setAttribute('alt', 'edit icon');
    editIcon.style.cursor = 'pointer';
    editIcon.setAttribute('width', '16');
    editIcon.setAttribute('height', '16');
    // Add an event listener to the edit icon that calls the openEditPopup function
    editIcon.addEventListener('click', function() {
      openEditTeacherPopup(docId, teacher);
    });
    actionCell.appendChild(editIcon);

    // Create a delete icon
    const deleteIcon = document.createElement('img');
    deleteIcon.setAttribute('src', 'https://img.icons8.com/ios/50/delete--v1.png');
    deleteIcon.setAttribute('alt', 'delete icon');
    deleteIcon.style.cursor = 'pointer';
    deleteIcon.setAttribute('width', '16');
    deleteIcon.setAttribute('height', '16');
    // Add an event listener to the delete icon that calls confirmDelete
    deleteIcon.addEventListener('click', function() {
      confirmDelete(docId);
    });
    actionCell.appendChild(deleteIcon);
  });




  // Enable search once data is loaded
  enableSearch();
}



function openEditTeacherPopup(docId, teacherData) {
  // Create a modal overlay
  const overlay = document.createElement("div");
  overlay.id = "overlay";
  overlay.classList.add("overlay-style");

  // Create the popup container
  const popup = document.createElement("div");
  popup.id = "popup";
  popup.classList.add("popup-style");

  // Create input fields and labels for teacher name, email, IC number, gender, and department
  const teacherLabel = document.createElement("label");
  teacherLabel.innerText = "Teacher Name:";
  const teacherInput = document.createElement("input");
  teacherInput.type = "text";

  const emailLabel = document.createElement("label");
  emailLabel.innerText = "Email:";
  const emailInput = document.createElement("input");
  emailInput.type = "email";

  const icnoLabel = document.createElement("label");
  icnoLabel.innerText = "IC No:";
  const icnoInput = document.createElement("input");
  icnoInput.type = "text";

  const genderLabel = document.createElement("label");
  genderLabel.innerText = "Gender:";
  const genderSelect = document.createElement("select");
  const maleOption = new Option("Male", "Male");
  const femaleOption = new Option("Female", "Female");
  genderSelect.appendChild(maleOption);
  genderSelect.appendChild(femaleOption);

  const departmentLabel = document.createElement("label");
  departmentLabel.innerText = "Department:";
  const departmentSelect = document.createElement("select");
  const departments = ["Jabatan Hal Ehwal Murid", "Jabatan Kurikulum", "Jabatan Kokurikulum"];
  departments.forEach(dept => {
    const option = new Option(dept, dept);
    departmentSelect.appendChild(option);
  });

  // Create a container for the buttons
  const buttonContainer = document.createElement("div");
  buttonContainer.classList.add("button-container");

  // Create the submit button
  const submitButton = document.createElement("button");
  submitButton.innerText = "Save";
  submitButton.classList.add("btn", "btn-save");

  // Create the cancel button
  const cancelButton = document.createElement("button");
  cancelButton.innerText = "Cancel";
  cancelButton.classList.add("btn", "btn-cancel");

  // Append input fields and labels to the popup
  popup.appendChild(teacherLabel);
  popup.appendChild(teacherInput);
  popup.appendChild(emailLabel);
  popup.appendChild(emailInput);
  popup.appendChild(icnoLabel);
  popup.appendChild(icnoInput);
  popup.appendChild(genderLabel);
  popup.appendChild(genderSelect);
  popup.appendChild(departmentLabel);
  popup.appendChild(departmentSelect);

  // Append buttons to their container
  buttonContainer.appendChild(submitButton);
  buttonContainer.appendChild(cancelButton);

  // Append the button container to the popup
  popup.appendChild(buttonContainer);

  // Append the overlay and popup to the document body
  document.body.appendChild(overlay);
  document.body.appendChild(popup);

  // Add input fields pre-populated with teacher data
   teacherInput.value = teacherData.Name;
   emailInput.value = teacherData.EmailAddress 
   icnoInput.value = teacherData.ICNo; 
   genderSelect.value =  teacherData.Gender;
   departmentSelect.value =  teacherData.Department;

//Event listeners for buttons
  submitButton.addEventListener('click', async () => {
    const teacherData = {
      Name: teacherInput.value,
      EmailAddress: emailInput.value,
      ICNo: icnoInput.value,
      Gender: genderSelect.value,
      Department: departmentSelect.value
    };

    // Access the "PersonalInfo" collection in Firestore
    const personalInfoRef = doc(db, "Turquoise", "Teachers", "PersonalInfo", docId);

    // update a new document with the student's information
    updateDoc(personalInfoRef, {
      Name: teacherData.Name,
      EmailAddress: teacherData.EmailAddress,
      ICNo: teacherData.ICNo,
      Gender: teacherData.Gender,
      Department: teacherData.Department
    })
    .then(() => {
      // Data added successfully, update the table
      fetchTeacherRecords();
      document.body.removeChild(popup);
      document.body.removeChild(overlay);
    }); 
  }); 
  cancelButton.addEventListener('click', () => {
    document.body.removeChild(popup);
    document.body.removeChild(overlay);
  });

  // Close the popup when the overlay is clicked
  overlay.addEventListener('click', () => {
    document.body.removeChild(popup);
    document.body.removeChild(overlay);
  });

  

  // Display the popup
  popup.style.display = "flex";
  
  
}




async function confirmDelete(docId) {
    if (confirm("Are you sure you want to delete this record?")) {
        const docRef = doc(db, "Turquoise", "Teachers", "PersonalInfo", docId);
        await deleteDoc(docRef)
            .then(() => {
                alert("Record deleted successfully.");
                fetchTeacherRecords(); // Refresh the list or table
            })
            .catch((error) => {
                console.error("Error removing document: ", error);
                alert("Error deleting record. Please try again.");
            });
    }
}

// Function to initialize and control search functionality
function enableSearch() {
  const searchInput = document.getElementById("search");

  searchInput.addEventListener("input", (event) => {
    const searchTerm = event.target.value.toLowerCase();

    // Delay search by 250ms to allow potential data fetching
    setTimeout(() => {
      searchStudents(searchTerm);
    }, 250);
  });
}

// Function to perform actual search after delay
function searchStudents(term) {
  const tableBody = document.querySelector("#teacherTable tbody");
  const rows = tableBody.rows;

  // Compare search term with all student names (lowercase)
  for (let i = 0; i < rows.length; i++) {
    const studentName = rows[i].cells[0].innerText.toLowerCase();
    const matchFound = studentName.includes(term);

    rows[i].style.display = matchFound ? "" : "none";
  }
}

// Start data fetching and initialize search after data is loaded
fetchTeacherRecords().then(enableSearch);
